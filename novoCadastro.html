<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="novoCadastro.css">
    <title>Novo Cadastro</title>
    <link rel="stylesheet" href="header.css">
</head>
<body >
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagens/logo_horizontal.png" class="logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="quemSomos.html">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apoiadores.html">Apoio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="novoCadastro.html">Inscreva-se</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="nav-link btn-entrar" href="entrar.html">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <main class="container-fluid">
    <div class="row align-items-center"> 
        
        <div class="col-12 text-center logo-container"> 
            <img src="imagens/logo_horizontal.png" class="img-fluid logo-2">
        </div>

        <div class="col-12 text-center cadastro">
            Novo Cadastro
        </div>

        <div class="col-12 text-center"> 
            <div class="mb-3">
                <label for="nomeInput" class="form-label visually-hidden">Nome</label>
                <input type="text" class="form-control" id="nomeInput" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label visually-hidden">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
            </div>
        </div>

        <div class="col-12 text-center"> 
           <div class="mb-3">
                <label for="telefoneInput" class="form-label visually-hidden">Telefone</label>
                <input type="tel" class="form-control" id="telefoneInput" placeholder="Telefone">
            </div>
            <div class="mb-3">
                <label for="senhaInput" class="form-label visually-hidden">Senha</label>
                <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha">
                
                
            </div>
        </div>

        <div class="col-12 text-center"> 
           <div class="mb-3">
                <label for="repitaSenhaInput" class="form-label visually-hidden">Repita sua Senha</label>
                <input type="password" class="form-control" id="repitaSenhaInput" placeholder="Repita sua senha">
            </div> 
            <button type="button" class="btn-cadastrar" data-bs-toggle="modal" data-bs-target="#infoModal">
                Cadastrar
            </button>
        </div>
    </div>
</main>
<footer class="footer-principal">
</footer>

<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p class="modal-info-text">
                    Entre em contato com os responsáveis para mais informação<br>
                    Contato: (41) 99887-2098
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
